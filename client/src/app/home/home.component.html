<div *ngIf="!registeredStatus" class="container mt-5" style="text-align:center; padding-top: 30px;">
    <h1 class="mt-3">Find your match</h1>
    <p>Come on in to find your matches...all you need is to sign up</p>
    <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)="ToggerRegistration()"> Register </button>
        <button class ="btn btn-info btn-lg">Learn more ...</button>
    </div>
</div>


<div class="container mt-5" *ngIf="registeredStatus">
    <div class="col-4"  >
        <app-register [usersFromParentComponent]="users" (cancelRegistraton)="setRegistrationStatus(event)"></app-register>
    </div>
</div>
