<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete>
    <h2 class="text-center text-primary">Sign up</h2>
<div class="form-group" >
<label>User name</label> 
<input class="form-control" type="text"  name="username" [(ngModel)]="model.username" placeholder="user name">
</div >

    <label>What is your favorite person?</label> 
     <select>
        <option  *ngFor= "let user of usersFromParentComponent" [value]="user.userName">{{user.userName}}</option>
     </select>
</div> -->




<div class="form-group" >
<label>User password</label> 
 <input class="form-control" type="password" name="password" [(ngModel)]="model.password" placeholder="user name">
</div>
<button class="btn btn-primary btn-success mr-2" type="submit" >Register</button>
<button class="btn btn-primary default" (click)="cancel()">Cancel</button>

</form>
